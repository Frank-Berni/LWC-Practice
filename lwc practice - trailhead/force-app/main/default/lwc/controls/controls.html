<template>
    <lightning-card title="Controls" icon-name="action:upload">    
        <lightning-layout>

          <lightning-layout-item flexibility="auto" padding="around-small">

            <!-- Subtract button -->
            <lightning-button
              label="Subtract"
              icon-name="utility:dash"
              onclick={handleSubtract}>
            </lightning-button>

          </lightning-layout-item>

          <lightning-layout-item flexibility="auto" padding="around-small" onbuttonclick={handleMultiply}>
            
            <!-- Uses the buttons child component, houses a list of values created into buttons -->
            <template for:each={factors} for:item="factor">

              <!-- Setting each of the attributes in child component to variables in this JavaScript -->
              <c-button
                key={factor}
                label={factor}
                data-factor={factor}
                icon="utility:close">
              </c-button>
            </template>
            
          </lightning-layout-item>

          <lightning-layout-item flexibility="auto" padding="around-small">

            <!-- Add button -->
            <lightning-button
              label="Add"
              icon-name="utility:add"
              onclick={handleAdd}
              icon-position="right">
            </lightning-button>

          </lightning-layout-item>

        </lightning-layout>
      </lightning-card>
</template>
